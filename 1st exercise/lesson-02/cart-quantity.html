<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart-Quantity</title>
  </head>
  <body>
    <button
      onclick="
    console.log(`Cart Quantity: ${cartQuantity}`);
        "
    >
      Show Quantity
    </button>
    <button
      onclick="
      cartQuantity ++;
    // cartQuantity = cartQuantity + 1;
    //cartQuantity += 1;
    console.log (`Cart Quantity: ${cartQuantity}`);
    "
    >
      Add to Cart
    </button>
    <button
      onclick="
      cartQuantity += 2;
    // cartQuantity = cartQuantity + 2;
    console.log(`Cart Quantity: ${cartQuantity}`);
    "
    >
      +2
    </button>
    <button
      onclick="
      cartQuantity += 3;
    // cartQuantity = cartQuantity + 3;
    console.log(`Cart Quantity: ${cartQuantity}`);
    "
    >
      +3
    </button>
    <button
      onclick="
    cartQuantity=0;
    console.log(`Cart Quantity: ${cartQuantity}`)
    "
    >
      Reset
    </button>
    <button
      onclick="
    cartQuantity --;
    console.log(`Cart Quantity: ${cartQuantity}`);
    
    "
    >
      Remove
    </button>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
